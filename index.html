<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Adrián Cisneros Pre-Entrega 3 js CoderHouse</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5" style="text-align: center;">
                <section id="bienvenidoUsuario">                    
            </div>

            <div class="col-12 mt-5" style="text-align: center;">
                <section id="wallet">                    
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresa tu saldo inicial y presiona Enter</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <input class="form-control" type="number" id="inputSaldoInicial" style="width: 100%;" required>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
                    </div>
                  </div>
                </div>

                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>Minimo 1 MXN</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                    Ingresa tu saldo
                  </div>
                </div>

              </div>

              <div class="modal fade" id="movimientosModal" tabindex="-1" aria-labelledby="movimientosModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="movimientosModalLabel">Captura tu movimiento y presiona Enter</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="movimientosForm">
                      <div class="modal-body">
                        <label for="inputMovimiento">Movimiento:</label>
                        <input class="form-control" type="number" id="inputMovimiento" style="width: 100%;" required>
                        <label for="inputReferencia">Referencia:</label>
                        <input class="form-control" type="text" id="inputReferencia" style="width: 100%;" required>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" style="display:none" id="botonEnviar">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="buscarModal" tabindex="-1" aria-labelledby="buscarModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="buscarModalLabel">Busca por referencia</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="buscarForm">
                      <div class="modal-body">
                        <label for="inputReferenciaBuscar">Referencia:</label>
                        <input class="form-control" type="text" id="inputReferenciaBuscar" style="width: 100%;" required>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" id="botonEnviar">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <section id="buscarResultado">
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="buscaResultadoModal" tabindex="-1" aria-labelledby="buscaResultadoModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="buscaResultadoModalLabel">Rsultado de la busqueda</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="buscaResultadoForm">
                        <div class="modal-body">
                          <section id="buscaResultadoResultado">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
        </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputMovimiento = document.getElementById("inputMovimiento");
        const inputReferencia = document.getElementById("inputReferencia");
        const botonEnviar = document.getElementById("botonEnviar");
    
        // Agrega event listeners a los inputs para verificar cuando se ingresa algo
        inputMovimiento.addEventListener("input", verificarInputs);
        inputReferencia.addEventListener("input", verificarInputs);
    
        function verificarInputs() {
          // Verifica si ambos inputs tienen datos
          if (inputMovimiento.value.trim() !== "" && inputReferencia.value.trim() !== "") {
            // Muestra el botón si ambos inputs tienen datos
            botonEnviar.style.display = "inline-block";
          } else {
            // Oculta el botón si algún input está vacío
            botonEnviar.style.display = "none";
          }
        }
      });
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./wallet.js"></script>
    
</body>
</html>
