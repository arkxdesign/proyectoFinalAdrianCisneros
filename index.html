<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Adri√°n Cisneros Pre-Entrega 3 js CoderHouse</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5" style="text-align: center;">
              <section id="bienvenidoUsuario" style="width: 100%">                    
            </div>
              
            <div class="col-12 mt-5" style="text-align: center;">
              <section id="wallet">                    
            </div>

            <div class="modal fade" id="saldoInicial" tabindex="-1" aria-labelledby="saldoInicialLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="saldoInicialLabel">Ingresa tu saldo inicial y presiona Enter</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input class="form-control" type="number" id="inputSaldoInicial" style="width: 100%;" required>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="botonEnviarInicial">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
                  </div>
                </div>
              </div>
            </div>

              <div class="modal fade" id="movimientosModal" tabindex="-1" aria-labelledby="movimientosModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="movimientosModalLabel">Captura tu movimiento y presiona Enter</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="movimientosForm">
                      <div class="modal-body">
                        <label for="inputMovimiento">Ingresa el monto del movimiento:</label>
                        <input class="form-control" type="number" id="inputMovimiento" style="width: 100%;" required>
                        <label for="inputReferencia">Referencia:</label>
                        <input class="form-control" type="text" id="inputReferencia" style="width: 100%;" required>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" style="display:none" id="botonEnviar">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <footer>
          <p style="text-align: center;">...</p>
        </footer>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./button.js"></script>
    <script src="./wallet.js"></script>
    
</body>
</html>
